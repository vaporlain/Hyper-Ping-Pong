[application]

name="PingPong"
main_scene="res://menu.tscn"
icon="res://icon.png"

[display]

width=640
height=400

[input]

left_move_up=[key(W)]
left_move_down=[key(S)]
right_move_down=[key(Up)]
right_move_up=[key(Down)]
enter=[key(Return)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
